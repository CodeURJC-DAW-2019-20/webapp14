<script type="text/javascript">
    // Load google charts
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    // Draw the chart and set the chart values
    function drawChart() {
        var data = google.visualization.arrayToDataTable([
            ['Product', 'Bought'],
            ['Asus laptop', 2],
            ['MSI laptop', 12],
            ['Logitech mouse', 23],
            ['Corsair keyboard', 8],
            ['Kitsune gaming chair', 5]
        ]);

        // Optional; add a title and set the width and height of the chart
        var options = {'title':'Top selling products', 'width':1000, 'height':600};

        // Display the chart inside the <div> element with id="piechart"
        var chart = new google.visualization.PieChart(document.getElementById('piechart'));
        chart.draw(data, options);
    }
</script>

<script type="text/javascript">

    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);
    // barsVisualization must be global in our script tag to be able

    function drawChart() {
        var data = google.visualization.arrayToDataTable([
            ['Product', 'Rating'],
            ['Asus laptop', 4.6],
            ['MSI laptop', 4.2],
            ['Logitech mouse', 3.5],
            ['Corsair keyboard', 3.2],
            ['Kitsune gaming chair', 3]

        ]);

        // Optional; add a title and set the width and height of the chart
        var options = {'title':'Top rated products', 'width':800, 'height':650,
            vAxis: {minValue: 0,
                    maxValue: 5
            }


        };

        var chart = new google.visualization.ColumnChart(document.getElementById('columnchart'));
        chart.draw(data, options);

    }


</script>
